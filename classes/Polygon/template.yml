authorizer: index.authorizer
init: index.init
getState: index.getState
methods:
  - method: insertZone
    type: WRITE
    handler: polygon.insertZone
  - method: removeZone
    type: WRITE
    handler: polygon.removeZone
  - method: updateZone
    type: WRITE
    handler: polygon.updateZone
  - method: getZones
    type: READ
    handler: polygon.getZones
  - method: locateZone
    type: READ
    handler: polygon.locateZone